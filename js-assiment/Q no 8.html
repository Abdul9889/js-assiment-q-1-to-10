    <script>
        function primeNumber(p)
            {

            if (p===1)
            {
                return false;
            }
            else if(p === 2)
            {
                return true;
            }else
            {
                for(var x = 2; x < p; x++)
                {
                if(p % x === 0)
                {
                    // return false;
                    console.log(p + " is not a prime number")
                }
                }
                // return true;  
                console.log(p + " is a prime number")
            }
            }

            console.log(primeNumber(11));

    </script>
