<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    

    <script>

        function noOfVowels(str1)
        {
        var realVowels = 'aeiouAEIOU';
        var currentVowels = 0;
        
        for(var x = 0; x < str1.length ; x++)
        {
            if (realVowels.indexOf(str1[x]) !== -1)
            {
            currentVowels += 1;
            }
        
        }
        return currentVowels;
        }
        console.log(noOfVowels("this is some text for testing"));
    </script>
</body>
