    <script>

        function l_gNumbers(input){

            input.sort(function(a,b){

                return a-b;

                });

            var myValue = [input[0]];
            var result = [];
        
            for(var i=1; i < input.length; i++)
            {
                if(input[i-1] !== input[i])
                {
                myValue.push(input[i]);
                }
            }
                result.push(myValue[1],myValue[myValue.length-2]);
            return result.join(',');
        }

        console.log(l_gNumbers([23,45,6,11,2,8]));
    </script>
