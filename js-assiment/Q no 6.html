    <script>

        function longestWord(str) {

            var strSplit = str.split(' ');
            var longestWords = 0;
            for(var i = 0; i < strSplit.length; i++){
                if(strSplit[i].length > longestWords){
                longestWords = strSplit[i].length;
                }
            }
            return longestWord;
            }
        console.log(longestWord("this is some text for testing"));
